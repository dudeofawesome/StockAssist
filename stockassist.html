<!DOCTYPE html> 
<html>

<head>
	<title>Madhav is bae</title>
	<script>
		function validateForm() {
		    var x = document.forms["myForm"]["fname"].value;
		    if (x != "Apple") {
		        alert("Name must be a stock");
		        return false;
		    }
		}

	</script>
	<style>
		div{
			width: 100%;
			height: 100vh;
		}
		form{
			position: relative;
			margin: 0 auto;
			width: 20%;
			top: 40%;
			padding: 0px;
			/*border-style: solid;
    		border-color: #ff0000 #0000ff;*/
		}
		img{
			width: 50px;
			height: 50px;
			float: left;
		}
		input{
			height: 100%;
			width: 70%;
			top: 10%;
			position: relative;
			float: left;
			margin-top: 15px;
			margin-left: 10px;
		}
	</style>

</head> 

<body>

	<div>
		<form autocomplete = "on" name="myForm" onsubmit="return validateForm()">
			
				<img src = "stockAssist.png">
				<input type="text" name="fname">
			
		</form>
	</div>


</body>

</html>
