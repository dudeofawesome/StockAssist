<html>
	<head>
		<title>StockAssist</title>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/set2.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="import" href="../../../paper-styles/paper-styles.html">
    <link rel="import" href="../../neon-animated-pages.html">
    <link rel="import" href="../../neon-animations.html">
    <link rel="import" href="full-page.html">

    <style>
      body {
        overflow: hidden;
      }
    </style>

	</head>
	
	<body class="fullbleed relative">
	<div class="container">
			<section class="content bgcolor-1">
				<h2><img src="StockAssist.png" width="5%"> StockAssist</h2>
				<span class="input input--fumi">

		<form autocomplete = "on" name="myForm" onsubmit="return validateForm()">
					<input class="input__field input__field--fumi" type="text" id="input-23"/>

					<label class="input__label input__label--fumi" for="input-23">
						<i class="fa fa-fw fa fa-search icon icon--fumi"></i>
						<span class="input__label-content input__label-content--fumi">Stock Name</span>
					</label>
					
		</form>
				</span>
			</section>
		</div><!-- /container -->

    <full-page class="fit"></full-page>

    <script>

      document.addEventListener('WebComponentsReady', function() {
        document.querySelector('full-page').show();
      });

    </script>
		<script src="js/classie.js"></script>
		<script>
			(function() {
				// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
				if (!String.prototype.trim) {
					(function() {
						// Make sure we trim BOM and NBSP
						var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
						String.prototype.trim = function() {
							return this.replace(rtrim, '');
						};
					})();
				}

				[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input--filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				} );

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'input--filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'input--filled' );
					}
				}
			})();

		function validateForm() {
		    var x = document.forms["myForm"]["fname"].value;
		    if (x != "Apple") {
		        alert("Name must be a stock");
		        return false;
		    }
		}
		</script>
	</body>
</html>
